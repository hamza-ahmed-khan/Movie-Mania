<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Checkbox1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=K2D:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
    />
  </head>
  <body>
    <div class="checkbox-1">
      <img class="strange-1-icon1" alt="" src="public/strange-11@2x.png" />
      <div class="checkbox-1-child"></div>
      <div class="checkbox-1-item"></div>
      <div class="checkbox-1-inner"></div>
      <b class="enter-an-email1">Enter an email adress</b
      ><b class="enter-a-password1">Enter a password</b>
      <div class="checkbox-1-child1"></div>
      <b class="re-enter-the-password">Re-enter the password</b>
      <div class="checkbox-1-child2"></div>
      <b class="enter-a-username">Enter a username</b
      ><b class="cancel1">Cancel</b>
      <div class="moviemania">MovieMania</div>
      <div class="welcome1">Welcome!</div>
      <div class="checkbox-1-child3" id="rectangle5"></div>
      <div class="sign-up">Sign Up</div>
      <b class="remember-password1" id="rememberPasswordText"
        >Remember password</b
      >
      <div class="copy1">
        <div class="box2"></div>
        <div class="box3"></div>
      </div>
      <img class="line-icon1" alt="" src="public/line1.svg" />
    </div>

    <script>
      var rectangle5 = document.getElementById("rectangle5");
      if (rectangle5) {
        rectangle5.addEventListener("click", function (e) {
          window.location.href = "./SignedIn.html";
        });
      }
      
      var rememberPasswordText = document.getElementById("rememberPasswordText");
      if (rememberPasswordText) {
        rememberPasswordText.addEventListener("click", function (e) {
          window.location.href = "./Start.html";
        });
      }
      </script>
  </body>
</html>
